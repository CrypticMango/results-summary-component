<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <h1>Your Result</h1>
    <p>76</p>
    <p>of 100</p>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    
    <h3>Summary</h3>

    <div class="reaction stats">
      <img src="/assets/images/icon-reaction.svg" alt="bolt">
      <span>Reaction</span>
      <span>80 / 100</span>
    </div>

    <div class="memory stats">
      <img src="/assets/images/icon-memory.svg" alt="brain">
      <span>Memory</span>
      <span>92 / 100</span>
    </div>

    <div class="verbal stats">
      <img src="/assets/images/icon-verbal.svg" alt="speech-bubble">
      <span>Verbal</span>
      <span>61 / 100</span>
    </div>

    <div class="visual stats">
      <img src="/assets/images/icon-visual.svg" alt="eye">
      <span>Visual</span>
      <span>72 / 100</span>
    </div>

    <button>Continue</button>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
