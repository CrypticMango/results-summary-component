<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/b5252524d8.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="top-section">
      <h1>Your Result</h1>
      <div class="number-circle">
        <p class="seventy-six">76</p>
        <p class="one-hundred">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="top-blurb">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <h3>Summary</h3>

    <div class="reaction stats">
      <div class="word-image">
        <img src="/assets/images/icon-reaction.svg" alt="bolt">
        <span class="stat-title">Reaction</span>
      </div>
      <div><span>80 <span class="grey">/ 100</span></span></div>
    </div>

    <div class="memory stats">
      <div class="word-image">
        <img src="/assets/images/icon-memory.svg" alt="brain">
        <span class="stat-title">Memory</span>
      </div>
      <div><span>92 <span class="grey">/ 100</span></span></div>
    </div>

    <div class="verbal stats">
      <div class="word-image">
       <img src="/assets/images/icon-verbal.svg" alt="speech-bubble">
        <span class="stat-title">Verbal</span>
      </div>
      <div class="rating"><span>61 <span class="grey">/ 100</span></span></div>
    </div>

    <div class="visual stats">
      <div class="word-image">
        <img src="/assets/images/icon-visual.svg" alt="eye">
        <span class="stat-title">Visual</span>
      </div>
      <div><span>72 <span class="grey">/ 100</span></span></div>
    </div>

    <button>Continue</button>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/CrypticMango" target="_blank">Lisa</a>
    </div>
    <a href="https://github.com/CrypticMango" target="_blank"><i class="fa-brands fa-github fa-beat"></i></a>
  </footer>
</body>
</html>
